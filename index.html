        <!-- META TAGS-->

        <!-- LINK TAGS-->

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                &nbsp;
            </nav>
        </div>

        <div class = "container p-5">
            <div class = "mx-auto p-5 mt-2 text-center">
                <p class = "display-3">
                    myCAR
                </p>
                <p class = "font-italic">
                    the place to manage your car
                </p>
            </div>
            <div class = "text-center">
                <!--<form> -->
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="username" id="usernameForm" placeholder = "Username" class="form-control" />
                        <label class="form-label"></label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="passwordForm" placeholder = "Password" class="form-control" />
                        <label class="form-label"></label>
                    </div>
                    <!-- Sign in button -->
                    <a type="button" class="btn btn-primary btn-block mb-4" OnClick = "login()">Sign in</a>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a id = "register" href = "signup.html">Register</a></p>
                    </div>
                <!-- </form> -->
            </div>
        </div>



        <script>
            function login(){
                if (document.getElementById("usernameForm").value == "" || document.getElementById("passwordForm").value == ""){
                    alert("Please enter a username and password");
                    return;
                }
                var credentials;
               
                credentials = document.cookie.split("; ");
                
                for (var i = 0; i < credentials.length; i++){
                    var cookieValueArray = credentials[i].split("=");
                   
                    if (cookieValueArray[0] == "username"){
                        if (cookieValueArray[1] != document.getElementById("usernameForm").value){
                            alert("Incorrect username or password");
                            return;
                        }
                    }
                    if (cookieValueArray[0] == "password"){
                        if (cookieValueArray[1] != document.getElementById("passwordForm").value){
                            alert("Incorrect username or password");
                            return;
                        }
                    }
                }
                
                window.location.href = "src/html/management.html";
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
