        <div>
          <h1 class = "display-1 text-center mt-5 mb-4">Car Information</h1>
        </div>

        <div class="form-group row container-fluid ml-5">
            <div class = "col-6 container-fluid">
                <label class="col-sm-2 control-label">Car Name</label>
                <div class="col-sm-10">
                    <input id = "carName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Make</label>
                    <div class="col-sm-10">
                        <input  id = "carMake" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-10">
                        <input  id = "carModel" type="text" class="form-control">
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input  id = "carYear" type = "number" class="form-control">
                        </div>
                    </div>
                </div>
                <div class = "mt-5 ml-3">
                    <a class="btn btn-primary text-white" OnClick = "editcar();" role="button">Save</a>
                    <a class="btn btn-primary" href="management.html" role="button">Exit</a>
                </div>
            </div>
            <div class = "col-6 container-fluid mt-5">
                <div >
                    <label class="col-sm-4 control-label">Date Purchased</label>
                    <div class="col-sm-10">
                        <input  id = "carPurchased" type ="date" class="form-control">
                    </div>
                </div>
                <label class="col-sm-2 control-label">Miles</label>
                <div class="col-sm-10">
                    <input  id = "carMiles" type="text" class="form-control">
                </div>
                <div>
                    <label class="col-sm-4 control-label">Miles to next oil change</label>
                    <div class="col-sm-10">
                        <input  id = "carNextOilChange" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
